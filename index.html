<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
    <title>Calculator</title>
    <style>
        .btn-clear {
            border-radius: 4px;
            height: 70px;
            background-color: rgb(23, 164, 185);
            box-shadow: none;
            font-size: 900;

        }

        .night {
            border-radius: 2px;
            width: 70px;
            box-shadow: none;
        }

        .night:hover {
            background-color: rgb(84, 133, 133);
            color: aliceblue;
        }
    </style>
</head>

<body class="night-mode">
    <button class="night" onclick="nightMode()">night-mode</button>
    <div class="calculator">
        <div class="first-row">
            <div id="output">
                <div class="previous"></div>
                <div class="current">0</div>

            </div>
            <button class="btn-clear">C</button>

        </div>
        <div class="other-rows">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">รท</button>
        </div>
        <div class="other-rows">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">ร</button>
        </div>
        <div class="other-rows">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
        </div>
        <div class="other-rows">
            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class=" equals">=</button>
            <button class="operator">+</button>
        </div>

    </div>
</body>

</html>
